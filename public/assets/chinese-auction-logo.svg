<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="140" viewBox="0 0 300 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="140" fill="none"/>

  <!-- Gift box 1 (left) -->
  <g transform="translate(70, 8)">
    <rect x="0" y="18" width="48" height="42" rx="3" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
    <rect x="-4" y="14" width="56" height="8" rx="2" fill="#c2185b"/>
    <rect x="20" y="14" width="8" height="46" rx="1" fill="#f8bbd0"/>
    <circle cx="12" cy="32" r="4" fill="white" opacity="0.7"/>
    <circle cx="36" cy="42" r="3.5" fill="white" opacity="0.6"/>
    <circle cx="14" cy="50" r="3" fill="white" opacity="0.5"/>
    <!-- Ribbon bow -->
    <ellipse cx="20" cy="12" rx="8" ry="5" fill="#f48fb1"/>
    <ellipse cx="28" cy="12" rx="8" ry="5" fill="#f48fb1"/>
    <circle cx="24" cy="12" r="3" fill="#ad1457"/>
  </g>

  <!-- Gift box 2 (center, taller) -->
  <g transform="translate(130, 0)">
    <rect x="0" y="12" width="55" height="52" rx="3" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
    <rect x="-4" y="7" width="63" height="9" rx="2" fill="#c2185b"/>
    <rect x="23" y="7" width="9" height="57" rx="1" fill="#f8bbd0"/>
    <circle cx="14" cy="28" r="5" fill="white" opacity="0.7"/>
    <circle cx="40" cy="38" r="4" fill="white" opacity="0.6"/>
    <circle cx="16" cy="50" r="3.5" fill="white" opacity="0.5"/>
    <circle cx="42" cy="54" r="3" fill="white" opacity="0.4"/>
    <!-- Ribbon bow -->
    <ellipse cx="23" cy="5" rx="10" ry="6" fill="#f48fb1"/>
    <ellipse cx="32" cy="5" rx="10" ry="6" fill="#f48fb1"/>
    <circle cx="27.5" cy="5" r="3.5" fill="#ad1457"/>
  </g>

  <!-- Gift box 3 (right) -->
  <g transform="translate(195, 12)">
    <rect x="0" y="15" width="44" height="38" rx="3" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
    <rect x="-4" y="11" width="52" height="8" rx="2" fill="#c2185b"/>
    <rect x="18" y="11" width="8" height="42" rx="1" fill="#f8bbd0"/>
    <circle cx="10" cy="28" r="3.5" fill="white" opacity="0.7"/>
    <circle cx="34" cy="36" r="3" fill="white" opacity="0.6"/>
    <circle cx="12" cy="44" r="2.5" fill="white" opacity="0.5"/>
    <!-- Ribbon bow -->
    <ellipse cx="18" cy="9" rx="7" ry="5" fill="#f48fb1"/>
    <ellipse cx="26" cy="9" rx="7" ry="5" fill="#f48fb1"/>
    <circle cx="22" cy="9" r="2.5" fill="#ad1457"/>
  </g>

  <!-- Smoke/steam puffs -->
  <g opacity="0.5">
    <ellipse cx="94" cy="10" rx="12" ry="6" fill="#555"/>
    <ellipse cx="88" cy="4" rx="8" ry="4" fill="#666"/>
    <ellipse cx="157" cy="4" rx="14" ry="7" fill="#555"/>
    <ellipse cx="150" cy="-2" rx="9" ry="4.5" fill="#666"/>
    <ellipse cx="217" cy="12" rx="11" ry="5.5" fill="#555"/>
    <ellipse cx="222" cy="6" rx="7" ry="3.5" fill="#666"/>
  </g>

  <!-- Decorative stars/sparkles -->
  <text x="55" y="20" font-size="12" fill="#f8bbd0" opacity="0.8">✦</text>
  <text x="245" y="18" font-size="10" fill="#f8bbd0" opacity="0.7">✦</text>
  <text x="148" y="78" font-size="8" fill="#f8bbd0" opacity="0.5">✦</text>

  <!-- Banner ribbon -->
  <path d="M 30 90 Q 150 78 270 90 L 265 115 Q 150 103 35 115 Z" fill="#333" stroke="#444" stroke-width="1.5"/>
  <path d="M 30 90 L 20 95 L 35 115" fill="#222"/>
  <path d="M 270 90 L 280 95 L 265 115" fill="#222"/>
  
  <!-- Banner text -->
  <text x="150" y="108" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" letter-spacing="3">CHINESE AUCTION</text>

  <!-- Hebrew subtitle -->
  <text x="150" y="132" text-anchor="middle" fill="#e91e63" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="600">מכירה פומבית סינית</text>
</svg>
