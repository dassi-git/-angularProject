<div class="container">
  <h2>ניהול מתנות</h2>
  
  <button class="btn btn-primary mb-3" (click)="startAdd()">הוסף מתנה חדשה</button>

  <!-- טופס הוספה/עריכה -->
  <div *ngIf="editing()" class="card mb-4">
    <div class="card-header">
      <h5>{{ form().id ? 'עריכת מתנה' : 'הוספת מתנה חדשה' }}</h5>
    </div>
    <div class="card-body">
      <div *ngIf="error()" class="alert alert-danger">{{ error() }}</div>
      
      <form>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">מספר מתנה:</label>
            <input type="number" class="form-control" [(ngModel)]="form().id" name="id">
          </div>
          <div class="col-md-6">
            <label class="form-label">שם המתנה:</label>
            <input type="text" class="form-control" [(ngModel)]="form().name" name="name">
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="form-label">תורם:</label>
            <select class="form-control" [(ngModel)]="form().donorName" name="donorName">
              <option value="">בחר תורם</option>
              <option *ngFor="let donor of donors" [value]="donor">{{ donor }}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">עלות כרטיס:</label>
            <input type="number" class="form-control" [(ngModel)]="form().ticketPrice" name="ticketPrice">
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="form-label">קטגוריה:</label>
            <input type="text" class="form-control" [(ngModel)]="form().category" name="category">
          </div>
          <div class="col-md-6">
            <label class="form-label">תיאור:</label>
            <input type="text" class="form-control" [(ngModel)]="form().description" name="description">
          </div>
        </div>
        
        <div class="mt-3">
          <button type="button" class="btn btn-success me-2" (click)="save()">שמור</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">ביטול</button>
        </div>
      </form>
    </div>
  </div>

  <!-- טבלת מתנות -->
  <div class="card">
    <div class="card-header">
      <h5>רשימת מתנות</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>מספר</th>
            <th>שם המתנה</th>
            <th>תורם</th>
            <th>עלות כרטיס</th>
            <th>קטגוריה</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gift of gifts()">
            <td>{{ gift.id }}</td>
            <td>{{ gift.name }}</td>
            <td>{{ gift.donorName }}</td>
            <td>₪{{ gift.ticketPrice }}</td>
            <td>{{ gift.category }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="startEdit(gift)">ערוך</button>
              <button class="btn btn-sm btn-danger" (click)="delete(gift)">מחק</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div *ngIf="gifts().length === 0" class="text-center text-muted">
        אין מתנות להציג
      </div>
    </div>
  </div>
</div>
