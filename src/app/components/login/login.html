<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>התחברות למערכת ההגרלות</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label">אימייל:</label>
              <input 
                type="email" 
                class="form-control" 
                [(ngModel)]="credentials.email"
                name="email"
                required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">סיסמה:</label>
              <input 
                type="password" 
                class="form-control" 
                [(ngModel)]="credentials.password"
                name="password"
                required>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              התחבר
            </button>
          </form>

          <hr>
          
          <div class="text-center">
            <p class="text-muted">בדיקה מהירה:</p>
            <button class="btn btn-outline-success me-2" (click)="loginAsAdmin()">
              התחבר כמנהל
            </button>
            <button class="btn btn-outline-info" (click)="loginAsCustomer()">
              התחבר כלקוח
            </button>
          </div>

          <hr>
          
          <div class="text-center">
            <p>אין לך חשבון? <a routerLink="/register">הירשם כאן</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
